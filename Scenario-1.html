<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Scenario-1</title>
<style type="text/css">
#firstdiv, #seconddiv {
	width: 500px;
	height: 500px;
}

#firstdiv {
	background-color: cyan;
	color: gray;
}

#one, #two, #three {
	background-color: magenta;
}

#seconddiv {
	background-color: green;
	color: white;
}

div.dotted {
	border-style: dotted;
	color: blue;
	border-width: 2px;
}
</style>
</head>

<body>
	<div class="dotted" id="firstdiv">
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
	</div>
	<div class="dotted seconddivparas" id="seconddiv">
		<p id="one">p1</p>
		<p id="two">p2</p>
		<p id="three">p3</p>
	</div>
</body>
</html>
